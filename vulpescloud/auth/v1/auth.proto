syntax = "proto3";
package vulpescloud.auth.v1;

option java_multiple_files = true;
option java_package = "de.vulpescloud.proto.auth.v1";

service AuthService {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc IsTokenValid(IsTokenValidRequest) returns (IsTokenValidResponse);
}

message AuthenticateRequest {
  string username = 1;
  string password = 2;
}

message AuthenticateResponse {
  string token = 1;
  int64 expires_at = 2;

  string refresh_token = 3;
  int64 refresh_expires_at = 4;

  AuthError error = 5;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string token = 1;
  int64 expires_at = 2;

  string refresh_token = 3;
  int64 refresh_expires_at = 4;

  AuthError error = 5;
}

message IsTokenValidRequest {
  string token = 1;
}

message IsTokenValidResponse {
  bool valid = 1;
  int64 expires_at = 2;
  string username = 3;
}

enum AuthError {
  AUTH_ERROR_NONE_UNSPECIFIED = 0;
  AUTH_ERROR_INVALID_CREDENTIALS = 1;
  AUTH_ERROR_EXPIRED = 2;
}
